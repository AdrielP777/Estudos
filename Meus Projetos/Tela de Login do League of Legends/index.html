<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Riot Games</title>
</head>

<body>

    <main>
        <section class="login">

            <div class="wrapper">

                <img src="./img/logo.png" class="login_logo">

                <h1 class="login_title">Fazer login</h1>

                <label class="login_label">
                    <span>nome de usúario</span>
                    <input type="text" name="username" class="input">
                </label>


                <label class="login_label">
                    <span>Senha</span>
                    <input type="password" name="password" class="input">
                </label>

                <div class="login_icons">

                    <button type="button" class="icons_button">
                        <img src="./img/facebook-icon.png" alt="fecebook">
                    </button>

                    <button type="button" class="icons_button">
                        <img src="./img/google-icon.png" alt="google">
                    </button>

                    <button type="button" class="icons_button">
                        <img src="./img/apple-icon.png" alt="apple">
                    </button>

                </div>

                <label class="login_label--checkbox">
                    <input type="checkbox" class="input--checkbox">
                    Manter login
                </label>
            </div>

            <div class="wrapper">
                <button type="button" class="login__button" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill=""
                        class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8" />
                    </svg>
                </button>

                <a href="#" class="login__link">não consegue iniciar sessão?</a>
                <a href="#" class="login__link">criar conta</a>
            </div>

        </section>

        <section class="wallpeper"></section>
    </main>

</body>

</html>
