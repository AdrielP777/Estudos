<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de cadasrreo</title>
</head>
<body>

    <h2>Cadastro de Emprego</h2>

    <form action="">
        <fieldset class="dadaos pessoais">
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome">

            <label for="idade">Idade</label>
            <input type="number" min="18" max="100">

            <label for="data-nasc">Data de Nascimento</label>
            <input type="date" name="data-nasc" id="data-nasc">

            <label for="sexo">sexo</label>
            <input type="radio" name="sexo" value="masculino">Masculino
            <input type="radio" name="sexo" value="femenino">Femenino

            <label for="email">Email</label>
            <input type="email" name="email" id="email">

            <label for="escolaridade">Escolaridade</label>
            <select name="escolaridade" id="escolaridade"> 
                <option value="1">segunda Grau Completo</option>
                <option value="2">Graduação incompleta</option>
                <option value="3">Graduação Completa</option>
                <option value="4">Pos Graduação incompleta</option>
                <option value="5">Pos Graduação Completa</option>
            </select>
        </fieldset>

        <fieldset class="experiencia">
            <legend>experiencia</legend>

            <label for="linguagem">Linguagem que Domina</label>
            <input type="checkbox" name="java">Java
            <input type="checkbox" name="python">Python
            <input type="checkbox" name="c++">C++
            <input type="checkbox" name="cobol">cobol
            <input type="checkbox" name="outras">Outras
            <input type="text" name="linguagens">

            <label for="experiencia"> Conte sobre sua experiencia profissional</label>
            <textarea name="experiencia" id=""0></textarea>
        </fieldset>
        <fieldset class="envio">
            <legend>envio</legend>
            <input type="checkbox" name="bacno"> Quero fazer parte do banco de talentos

            <button type="submit">Cadastro</button>
        </fieldset>
    </form>
    
</body>
</html>
