<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartões</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>

    <div class="pdiv">
        <h1><em><strong>Projeção Calçados</strong></em></h1>
    </div>
    
<hr>

    <div id="container">

        <div class="card">
           <p class="p3"><strong>Air Jordan 1 High Red</strong></p>
             
            <img src="img/png-transparent-jumpman-air-jordan-shoe-air-force-nike-michael-jordan-white-outdoor-shoe-sneakers-removebg-preview.png" alt="Air Jordan Red">
           <p>Ícone clássico, o Air Jordan 1 High Red um estilo urbano...</p>
           <h2>R$ 999,90</h2>
            <button class="botao-compra">Comprar</button>
        </div>

        <div class="card">
            <p class="p3"><strong>Air Jordan 1 High Orange</strong></p>
            <img src="img/png-transparent-sneakers-shoe-air-jordan-nike-footwear-jordan-white-orange-basketballschuh-removebg-preview.png" alt="Air Jordan Orange">
            <p>Com visual ousado e mah Orange trahes em larda linha... </p>
            <h2>R$ 950,90</h2>
            <button class="botao-compra">Comprar</button>
        </div>

        <div class="card">
            
            <p class="p3"><strong>Air Jordan 1 High Blue</strong></p>
            <img src="img/png-clipart-air-force-1-air-jordan-sports-shoes-nike-off-white-nike-outdoor-shoe-sneakers-removebg-preview.png" alt="Air Jordan Blue">
            <p>Estilo refinado com toque espo, combina tonsinha... </p>
            <h2>R$ 950,90</h2>
            <button class="botao-compra">Comprar</button>
        </div>

    </div>

</body>
</html>
