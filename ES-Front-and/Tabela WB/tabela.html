<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>

        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20%;
        }

        th, td{
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th{
            background-color: #007BFF;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <th>Nome</th>
            <th>Cidade</th>
            <th>Profissão</th>
        </tr>
        <tr>
            <td>Fábio</td>
            <td>Planaltina</td>
            <td>Dentista</td>
        </tr>
        <tr>
            <td>Bianca</td>
            <td>Sobradinho</td>
            <td>Bióloga</td>
        </tr>
    </table>
</body>
</html>
